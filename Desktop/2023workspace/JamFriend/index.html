<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&family=Space+Mono&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/82a065eaab.js" crossorigin="anonymous"></script>

    <title>JamFriend</title>

</head>

<body>
    <main class="container">
        <div class="container_titre">
            <h1 class="titre">In need of inspiration? Click on the button below to call a <span class="logo">JamFriend
                    !</span></h1>
        </div>
        <div class="top_container">
            <figure class="photo_name-container">
                <div class="friend_photo"></div>
                <figcaption class="friend_name"> </figcaption>
            </figure>
            <p class="speech_bubble"> </p>
        </div>
        <div class="btn_container btn_scene">

            <button class="btn box" id="samemood"></button>

        </div>



    </main>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="index.js" defer type="text/javascript"></script>
</body>

</html>
